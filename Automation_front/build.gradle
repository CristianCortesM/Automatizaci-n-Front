repositories {
    mavenCentral()
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.89")
    }
}

apply plugin: 'java'
//apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'
//compileJava.options.encoding = "UTF-8"
//compileTestJava.options.encoding = "UTF-8"

ext {
    serenityCoreVersion= '3.2.1'
}
dependencies {
    testImplementation("io.github.bonigarcia:webdrivermanager:5.6.3") //Descargar driver automaticamente
    testImplementation "net.serenity-bdd:serenity-core:${serenityCoreVersion}",//
            "net.serenity-bdd:serenity-ensure:3.2.3", //
            "junit:junit:4.12",
            "net.serenity-bdd:serenity-junit:3.9.8",
            "net.serenity-bdd:serenity-screenplay:3.2.1",
            "net.serenity-bdd:serenity-cucumber:3.2.3",
            "net.serenity-bdd:serenity-screenplay-webdriver:3.3.10"
}